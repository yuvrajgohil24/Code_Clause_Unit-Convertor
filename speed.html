    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <form class="box" method="post">
      <h1>SPEED CONVERTER</h1>

      <div class="main">
        <a href="index.html"
          ><i class="fas fa-house-user"></i> Length Converter</a

          <option value="kmph">Kilometer/Hour</option>

        </select>
      </div>

      <h2>||</h2>

      <div class="text">
        <input type="text" placeholder="Result" id="result" />
        <select id="resultType">
          <option value="kmph">Kilometer/Hour</option>
          <option value="kmpm">Kilometer/Minutes</option>
          <option value="mps">Metre/Seconds</option>
        </select>
