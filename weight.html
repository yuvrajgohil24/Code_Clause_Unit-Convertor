<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weight Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form class="box" method="post">
      <h1>WEIGHT CONVERTER</h1>

      <div class="main">
        <a href="index.html"
          ><i class="fas fa-house-user"></i> Length Converter</a
        >
        &nbsp;
        <a href="area.html"><i class="fas fa-house-user"></i> Area Converter</a>
        &nbsp;
        <a href="temp.html"
          ><i class="fas fa-users-cog"></i> Temperature Converter</a
        >
        &nbsp;
        <a href="time.html"><i class="fas fa-users-cog"></i> Time Converter</a>
        &nbsp;
        <a href="speed.html"
          ><i class="fas fa-users-cog"></i> Speed Converter</a
        >
        &nbsp;
        <a href="weight.html"
          ><i class="fas fa-users-cog"></i> Weight Converter</a
        >
      </div>

      <div class="text">
        <input type="text" placeholder="Input" id="input" />
        <select id="inputType">
          <option value="kg">Kilogram</option>
          <option value="gm">Gram</option>
          <option value="mg">MilliGram</option>
          <option value="metric">Metric Ton</option>
          <option value="pound">Pound</option>
          <option value="ounce">Ounce</option>
        </select>
      </div>

      <h2>||</h2>

      <div class="text">
        <input type="text" placeholder="Result" id="result" />
        <select id="resultType">
          <option value="kg">Kilogram</option>
          <option value="gm">Gram</option>
          <option value="mg">MilliGram</option>
          <option value="metric">Metric Ton</option>
          <option value="pound">Pound</option>
          <option value="ounce">Ounce</option>
        </select>
      </div>
      <br />
    </form>

    <script src="weight.js"></script>
  </body>
</html>
